}
.slider.tab01{

}

}
.slider.tab03{

<script>

*/
	var slider = document.getElementById(slider);

	console.log(tab_second);
	console.log(tab_first.id.slice(-1));
	console.log(tab_second.id.slice(-1));
	var teb_num = tab_first.id.slice(-1);

	if (tab_first.className === 'unit off') {
		slider.className = 'slider next'+teb_num;
		tab_first.className = 'unit on';

		tab_second.className = 'unit on';
	}
}
